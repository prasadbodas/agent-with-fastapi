<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReAct agent</title>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- static is mapped to frontend/assets/ -->
    <link rel="stylesheet" href="static/theme.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center gx-4">
            <!-- Main content: chat and add tool -->
            <div class="col-lg-8 col-md-12 mb-4" style="min-width: 320px;">
                <!-- Chat Card -->
                <div class="card card-modern shadow-sm mb-4">
                    <div class="card-header card-header-modern">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h1 class="h5 mb-0">AI Assistant (With MCP)</h1>
                            <button class="theme-toggle no-print" id="theme-toggle" aria-label="Toggle theme" title="Toggle dark/light theme">
                                <span class="theme-toggle-slider">
                                    <span class="theme-toggle-icon">üåô</span>
                                </span>
                            </button>
                        </div>
                        <div id="model-select-group" class="mt-2" style="display: none;">
                            <label for="model-select" class="form-label mb-0 small">Model:</label>
                            <select id="model-select" class="form-select form-select-sm" style="max-width: 200px;">
                                <option value="ollama" selected>Ollama</option>
                                <option value="openai">OpenAI</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body pt-2">
                        <div class="mb-3 d-flex align-items-end justify-content-between">
                            <div class="d-flex">
                                <button id="new-chat-btn" class="btn btn-outline-danger" title="Start a new chat">New Chat</button>
                            </div>
                        </div>
                        
                        <!-- Connection status indicator -->
                        <div id="status-message" class="status-message info" style="display:none;">Connected</div>
                        
                        <details class="mb-2">
                            <summary class="text-muted small" style="cursor: pointer; user-select: none;">Advanced Info</summary>
                            <div id="session-info" class="text-muted small mt-1"></div>
                        </details>
                        <div id="chat-box" class="chat-log mb-2" role="log" aria-live="polite" aria-label="Chat messages"></div>
                        <div id="chat-input" class="chat-input">
                            <textarea id="user-input" class="form-control-modern" placeholder="Type your message... (Shift+Enter for new line)" rows="2" style="resize:vertical; flex: 1;" autofocus aria-label="Message input"></textarea></textarea>
                            <div class="input-group-append">
                                <button id="send-btn" class="btn btn-primary">
                                    <span>Send</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 mt-4 mt-lg-0">
                <div class="sticky-sidebar sidebar-bg">
                    <!-- Add MCP Card -->
                    <div class="card shadow-sm mb-4">
                    <div class="card-header bg-light d-flex align-items-center">
                        <span class="me-2" style="font-size:1.2em;">‚ûï</span>
                        <h2 class="h6 mb-0">Add MCP</h2>
                    </div>
                        <div class="card-body">
                            <form id="add-mcp-form" class="row g-2 align-items-end" novalidate>
                                <div class="col-12">
                                    <label for="mcp-name" class="form-label">MCP Name</label>
                                    <input type="text" class="form-control" id="mcp-name" placeholder="Enter MCP name" required>
                                </div>
                                <div class="col-12">
                                    <label for="mcp-transport" class="form-label">Transport</label>
                                    <select class="form-select" id="mcp-transport" required>
                                        <option value="" disabled selected>Select transport</option>
                                        <option value="streamable_http">HTTP</option>
                                        <option value="stdio">STDIO</option>
                                    </select>
                                </div>
                                <div class="col-12" data-transport="streamable_http" style="display:none;">
                                    <label for="mcp-url" class="form-label">Endpoint URL</label>
                                    <input type="url" class="form-control" id="mcp-url" placeholder="Enter endpoint URL" required>
                                </div>
                                <div class="col-12" data-transport="streamable_http" style="display:none;">
                                    <label for="mcp-header" class="form-label">Header</label>
                                    <textarea class="form-control" id="mcp-header" placeholder='{"Authorization": "Bearer <token>"}'></textarea>
                                </div>
                                <div class="col-12" data-transport="stdio" style="display:none;">
                                    <label for="mcp-command" class="form-label">Command</label>
                                    <input type="text" class="form-control" id="mcp-command" placeholder="Enter command">
                                </div>
                                <div class="col-12" data-transport="stdio" style="display:none;">
                                    <label for="mcp-args" class="form-label">Arguments</label>
                                    <textarea class="form-control" id="mcp-args" placeholder='["/path/to/math_server.py"]'></textarea>
                                </div>
                                <div class="col-2">
                                    <button type="submit" class="btn btn-success w-100">Add</button>
                                </div>
                            </form>
                            <div id="add-mcp-status" class="mt-2"></div>
                            <div class="mt-3">
                                <div class="d-flex mb-2 justify-content-between align-items-center">
                                    <strong>MCP Servers</strong>
                                    <div>
                                        <button id="refresh-mcps" class="btn btn-outline-secondary btn-sm">Refresh</button>
                                    </div>
                                </div>
                                <ul id="mcp-list" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                    <!-- Tools Card -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-light d-flex align-items-center">
                            <span class="me-2" style="font-size:1.2em;">üõ†Ô∏è</span>
                            <h2 class="h6 mb-0">Available Tools</h2>
                        </div>
                        <div class="card-body">
                            <button id="refresh-tools" class="btn btn-outline-secondary btn-sm mb-2">Refresh Tools</button>
                            <ul id="tools-list" class="list-group mb-0"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- static is mapped to frontend/assets/ -->
    <script src="static/toast.js"></script>
    <script src="static/loading.js"></script>
    <script src="static/empty-states.js"></script>
    <script src="static/enhancements.js"></script>
    <script src="static/app-mcp.js"></script>
</body>
</html>
