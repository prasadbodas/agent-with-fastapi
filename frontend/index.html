<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReAct agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center gx-4">
            <!-- Main content: chat and add tool -->
            <div class="col-lg-8 col-md-12 mb-4 border-end-lg" style="min-width: 320px;">
                <!-- Chat Card -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h5 mb-0">ReAct agent</h1>

                    </div>
                    <div class="card-body">
                        <div class="mb-3 d-flex align-items-end justify-content-between">
                            <div class="d-flex">
                                <button id="new-chat-btn" class="btn btn-outline-danger" title="Start a new chat">New Chat</button>
                            </div>
                        </div>
                        
                        <!-- Connection status indicator -->
                        <div id="status-message" class="status-message info" style="display:none;">Connected</div>
                        
                        <div id="session-info" class="mb-2 text-muted small"></div>
                        <div id="chat-box" class="chat-log mb-2"></div>
                        <div id="chat-input" class="chat-input">
                            <textarea id="user-input" placeholder="Type your message..." rows="2" style="resize:vertical;width:80%" autofocus></textarea>
                            <div class="input-group-append">
                                <button id="send-btn" class="btn btn-primary">
                                    <span>Send</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="static/app.js"></script>
    <!-- New Chat button logic moved to app.js -->
</body>
</html>
