<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReAct agent</title>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- static is mapped to frontend/assets/ -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center gx-4">
            <!-- Main content: chat and add tool -->
            <div class="col-lg-8 col-md-12 mb-4" style="min-width: 320px;">
                <!-- Chat Card -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h5 mb-0">AI Assistant</h1>
                        <div class="mt-2">
                            <div class="btn-group" role="group" aria-label="Mode selection">
                                <input type="radio" class="btn-check" name="mode" id="agent-mode" value="agent" checked>
                                <label class="btn btn-outline-light btn-sm" for="agent-mode">ðŸ¤– Agent Mode</label>
                                <input type="radio" class="btn-check" name="mode" id="ask-mode" value="ask">
                                <label class="btn btn-outline-light btn-sm" for="ask-mode">ðŸ’¬ Ask Mode (RAG)</label>
                            </div>
                        </div>
                        <div id="vectorstore-select-group" class="mt-2" style="display:none;">
                            <label for="vectorstore-select" class="form-label mb-0 small">Vectorstore:</label>
                            <select id="vectorstore-select" class="form-select form-select-sm" style="max-width: 250px;"></select>
                        </div>
                        <div id="model-select-group" class="mt-2" style="display:none;">
                            <label for="model-select" class="form-label mb-0 small">Model:</label>
                            <select id="model-select" class="form-select form-select-sm" style="max-width: 200px;">
                                <option value="ollama" selected>Ollama</option>
                                <option value="openai">OpenAI</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 d-flex align-items-end justify-content-between">
                            <div class="d-flex">
                                <button id="new-chat-btn" class="btn btn-outline-danger" title="Start a new chat">New Chat</button>
                                <a href="/embeddings" class="btn btn-outline-secondary ms-2" title="Manage Embeddings">Manage Embeddings</a>
                            </div>
                            <div class="text-muted small" id="mode-info">
                                <span id="current-mode-text">Agent Mode: Tool-enabled ReAct agent</span>
                            </div>
                        </div>
                        
                        <!-- Connection status indicator -->
                        <div id="status-message" class="status-message info" style="display:none;">Connected</div>
                        
                        <div id="session-info" class="mb-2 text-muted small"></div>
                        <div id="chat-box" class="chat-log mb-2"></div>
                        <div id="chat-input" class="chat-input">
                            <textarea id="user-input" placeholder="Type your message..." rows="2" style="resize:vertical;width:80%" autofocus></textarea>
                            <div class="input-group-append">
                                <button id="send-btn" class="btn btn-primary">
                                    <span>Send</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- static is mapped to frontend/assets/ -->
    <script src="static/app.js"></script>
</body>
</html>
